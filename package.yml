name       : perl-gtk3
version    : 0.033
release    : 1
source     :
    - https://cpan.metacpan.org/authors/id/X/XA/XAOC/Gtk3-0.033.tar.gz : e18c9c4d860cf29c9b0fe9d2e2c6d342646c179f4dd7d787b3d0183932e10e93
license    : LGPL-2.1-or-later
component  : programming.perl
summary    : Perl interface to the 3.x series of the gtk+ toolkit
description: |
    Perl bindings to the 3.x series of the gtk+ toolkit.  This module allows you to write graphical user interfaces in a Perlish and object-oriented way, freeing you from the casting and memory management in C, yet remaining very close in spirit to original API.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - perl-glib-object-introspection
    - perl-cairo-gobject
rundeps    :
    - perl-glib-object-introspection
    - perl-cairo-gobject
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test
